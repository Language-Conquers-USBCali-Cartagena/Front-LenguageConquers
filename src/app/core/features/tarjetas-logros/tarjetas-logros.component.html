<div class="body">
  <div class="box">
    <img class="banner" src="../../../../assets/images/fondos/bannerLogros.png" alt="bannerLogros">
  </div>
  <div class="container">
    <div class="slider" >
      <div class="tarjetasPeq">
        <mat-card class="cardPeq" *ngFor="let logro of listaLogrosObtenidos">
          <img mat-card-image class="logros2" src="{{logro.imagen}}">
          <br>
          <mat-card-content>
            <h1 class="nombreLogro2">{{logro.nombre}}</h1>
            <p>{{logro.descripcion}}</p>
          </mat-card-content>
        </mat-card>
        <mat-card class="cardPeq" *ngFor="let logro of listaLogros" >
          <img mat-card-image class="logros2 card2" src="{{logro.imagen}}">
          <br>
          <mat-card-content>
            <h1 class="nombreLogro2">{{logro.nombre}}</h1>
            <p>{{logro.descripcion}}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
