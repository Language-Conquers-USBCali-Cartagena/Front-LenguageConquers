
<div class="body">
  <div class="login">
    <img src="./assets/images/login.png" width="100%" style="position: absolute; right: 0; top: 0; z-index: -100; opacity: 0.75;">
    <mat-card class="fondoTarjeta">
      <mat-card-content>
        <mat-spinner class="spinner" *ngIf="loading" ></mat-spinner>
        <form *ngIf="!loading" [formGroup] ="form" (ngsubmit)="registrarse()">
            <mat-tab-group >
            <mat-tab label="Registro">
              <p></p>
              <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type= "text" matInput autocomplete="off"  formControlName="usuario">
              </mat-form-field>
              <mat-form-field appearance="fill" class="ancho">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <u class="cambiar-contra"><a href="/auth/login">Â¿Ya tiene un usuario?</a></u>
              <button type="submit" (click)="registrarse()" class="ancho" mat-raised-button color="primary" [disabled]="form.invalid">Registrarse</button>
              <button type="submit" (click)="IngresarConGoogle()" class="ancho" mat-raised-button color="primary">Registrarse con Google</button>
              <button type="submit" (click)="IngresarConFacebook()" class="ancho" mat-raised-button color="primary">Ingresar con Facebook</button>
            </mat-tab>
          </mat-tab-group>
        </form>
      </mat-card-content>
    </mat-card>
    
  </div>

</div>
