        <h1 class="variables"><b># Ten en cuenta el color de las variables </b><img src="../../../../assets/icons/information.png" class="info" (click)="colorVariables()"></h1>
        <h1 class="reto"># Reto: Deberas crear un algoritmo que permita coger un coco de la palmera.</h1>

            *ngFor="let item of palabras"
            cdkDrag
            [style.color]="(item.categoria === 'Metodo') ? '#E74C3C' : (item.categoria === 'VariableCV') ? '#3498DB' : (item.categoria === 'Variable') ? '#F4D03F': (item.categoria === 'Objeto') ? '#27AE60' : (item.categoria === 'logica') ? 'withe' : 'withe'"
            >{{item.nombre}}</div>
          </div>
        </div>
