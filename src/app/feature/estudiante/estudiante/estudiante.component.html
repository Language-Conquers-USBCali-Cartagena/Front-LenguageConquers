<mat-toolbar>
  <button mat-icon-button class="center"(click)="sidenav.toggle()">
  </button>
  <div class="fondoLogo">
    <img src="./assets/images/LogoV1.png" alt="" >
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav  #sidenav mode= "over" >
    <div class="menu">
      <button mat-button  class="home">Home</button>
      <br>
      <button mat-button  class="recompensas">Recompensas</button>
      <br>
      <button mat-button  class="ranking">Ranking</button>
      <br>
      <button mat-button  class="tienda">Tienda</button>
      <br>
      <button mat-button  class="notificaciones">Notificaciones</button>
      <br>
      <button mat-button  class="ajustes">Ajuestes</button>
      <br>
      <button mat-button (click)="salir()" class="salida">salir</button>
      <br>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
  <router-outlet ></router-outlet>

</mat-sidenav-content>
</mat-sidenav-container>
