<div class="fondo">
  <br> <br>
    <mat-card class="fondoTarjeta">
      <mat-grid-list cols="3">
        <mat-grid-tile colspan="2" rowspan="1">
          <!--<img class="imagen3d1"src="./assets/images/cofre.png">-->
          <div class="texto">
            <mat-card-title class="titulo1">Estudiante</mat-card-title>
            <br>
            <mat-card-subtitle class="subtituloTarjetaFoto">{{estudiante.nombre}} {{estudiante.apellido}} nombre</mat-card-subtitle>
            <br>
            <mat-card-subtitle class="titulo2">{{estudiante.nickName}}Nickname</mat-card-subtitle>
          </div>
            <img class="imagen3d2" src="./assets/images/avatar/Avatar-2.png">
        </mat-grid-tile>
        <mat-grid-tile class="tarjetaDatos" colspan="2" rowspan="1">
              <mat-card-content>
                <table class="example-full-width" cellspacing="1"><tr>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nombres</mat-label>
                    <input matInput>
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input matInput>
                  </mat-form-field></td>
                </tr></table>
                <table class="example-full-width" cellspacing="0"><tr>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Fecha de Nacimiento</mat-label>
                    <input matInput>
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Correo</mat-label>
                    <input matInput>
                  </mat-form-field></td>
                </tr></table>
                <table class="example-full-width" cellspacing="0"><tr>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Genero</mat-label>
                    <input matInput>
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Programa</mat-label>
                    <input matInput>
                  </mat-form-field></td>
                </tr></table>
                <table class="example-full-width" cellspacing="0"><tr>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Semestre</mat-label>
                    <input matInput>
                  </mat-form-field></td>

                </tr></table>
                <div>
                  <button class="botones" mat-raised-button >Editar</button>
                </div>
              </mat-card-content>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="2">
          <mat-card-content class="progreso">
                  <h2 class="example-h2">Result</h2>
                  <mat-progress-spinner
                      class="example-margin"
                      [mode]="mode"
                      [value]="value">
                  </mat-progress-spinner>
                  <br><br>
                  <div>
                    <h2 class="example-h22">{{this.value}}%</h2>
                    <br>
                    <mat-progress-spinner
                        class="example-margin1"
                        [mode]="mode"
                        [value]="value">
                    </mat-progress-spinner>
                  </div>
            </mat-card-content>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
</div>
