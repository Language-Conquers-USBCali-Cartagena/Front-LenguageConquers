<form [formGroup] ="form" (ngsubmit)="registrarse()">
  <div>
      <mat-form-field class="ancho" appearance="fill">
          <mat-label class="email">Email</mat-label>
          <input type= "text" matInput autocomplete="off"  formControlName="usuario">
          <mat-icon matSuffix class="boton">email</mat-icon>
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="ancho">
      <mat-label class="email">Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon class="boton">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
</form>
   <p><input type="checkbox" [(ngModel)]="terminos">terminos y condicones</p> 
  <div *ngIf="terminos===true">
    <button class="ancho1" mat-raised-button color="primary" (click)="registrarse()" >Create Account</button>  
  </div>


<div class="centrar">
  <u class="cambiar-contra"><a href="/auth/login">Ya tiene una cuenta?</a></u>
</div>
