
<div>
    <mat-form-field class="ancho" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="email" >
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill" class="ancho">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>

<button class="ancho" mat-raised-button color="primary" >Create Account</button>
<div class="centrar">
  <u class="cambiar-contra"><a href="/auth/login">Ya tiene una cuenta?</a></u>
</div>
