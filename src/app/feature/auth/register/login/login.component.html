<br /><br />
<mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
<br /><br />
<div class="body">
<div class="login">
<form *ngIf="!loading" [formGroup]="form" (ngsubmit)="ingresar()">
  <div class="fondoTarjeta">
    <mat-form-field appearance="fill" class="entradauc1">
      <mat-label>Correo electrónico</mat-label>
      <input matInput autocomplete="off" formControlName="usuario">
    </mat-form-field>
    <mat-form-field appearance="fill" class="entradauc2">
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon class="boton">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  <button mat-raised-button (click)="ingresar()" class="botones">
    Ingresar
  </button>
</div>
  <h3 class="lienas">Ingresar Con</h3>
  <div class="otrac">
    <a type="submit" (click)="IngresarConGoogle()" class="ancho otrac google"></a>
    <a type="submit" (click)="IngresarConFacebook()" class="ancho otrac facebook"></a>
  </div>

  <!--<u class="cambiar-contra" ><a href="/auth/registro">Registrarse</a></u>-->
  <div class="centrar">
    <u class="cambiar-contra"><a class="vinculos-contra" href="/auth/recuperar">
        Recuperar contraseña
      </a></u>
  </div>
</form>
</div>
</div>
