<br><br>
<mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
<br><br>
<form *ngIf="!loading" [formGroup]="form" (ngsubmit)="registrarse()">
  <form [formGroup]="form" (ngsubmit)="registrarse()">
    <div>
      <mat-form-field class="ancho , entradauc1" appearance="fill">
        <mat-label class="email">Email</mat-label>
        <input
          type="text"
          matInput
          autocomplete="off"
          formControlName="usuario"
        />
        <mat-icon matSuffix class="boton">email</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="ancho , entradauc1">
        <mat-label class="email">Contraseña</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          autocomplete="off"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon class="boton">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </form>
  <a href="#" target="_window" class="vinculos"
    ><input type="checkbox" [(ngModel)]="terminos" />Terminos y Condicones</a
  >
  <div *ngIf="terminos === true" style="top: 100px">
    <button
      class="ancho1"
      mat-raised-button
      color="primary"
      (click)="registrarse()"
    >
      Crear Cuenta
    </button>
  </div>
  <br />
  <div class="otrac">
    <a
      type="submit"
      (click)="IngresarConGoogle()"
      class="ancho otrac google"
    ></a>
    <a
      type="submit"
      (click)="IngresarConFacebook()"
      class="ancho otrac facebook"
    ></a>
  </div>

  <div class="centrar">
    <u class="cambiar-contra"
      ><a class="vinculos-contra" style="right: 20px" href="/auth/login"
        >¿Ya tiene una cuenta?</a
      ></u
    >
  </div>
</form>
