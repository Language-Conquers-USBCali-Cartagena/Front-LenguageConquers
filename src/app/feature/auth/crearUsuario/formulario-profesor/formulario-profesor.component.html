<form [formGroup]="form" (ngSubmit)="crearProfesor()">
  <div class="entradas">
    <br>
  <div>
      <mat-form-field class="anchoField" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput autocomplete="off" formControlName="nombre">
          <mat-icon matSuffix >name</mat-icon>
      </mat-form-field>
  </div>
  <div>
      <mat-form-field class="anchoField" appearance="fill">
          <mat-label>Apellido</mat-label>
          <input type="text" matInput autocomplete="off" formControlName="apellido">
          <mat-icon matSuffix >lastname</mat-icon>
      </mat-form-field>
  </div>

  <div>
      <mat-form-field class="anchoField" appearance="fill">
          <mat-label>Genero</mat-label>

          <mat-select formControlName="genero">
              <mat-option *ngFor="let genero of generos" [value]="genero">
                  {{genero.genero}}
              </mat-option>
          </mat-select>
          <mat-icon matSuffix >gender</mat-icon>
      </mat-form-field>
  </div>
  </div>
  <div>
    <button  mat-raised-button class="boton" (click)="salir()">Salir</button>
    <button class="boton" mat-raised-button color="primary">Crear Usuario</button>
  </div>

</form>
