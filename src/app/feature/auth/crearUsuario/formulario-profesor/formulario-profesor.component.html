<form [formGroup]="form" (ngSubmit)="crearProfesor()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="nombre">
            <mat-icon matSuffix class="boton">name</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="apellido">
            <mat-icon matSuffix class="boton">lastname</mat-icon>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Genero</mat-label>
            
            <mat-select formControlName="genero">
                <mat-option *ngFor="let genero of generos" [value]="genero">
                    {{genero.genero}}
                </mat-option>
            </mat-select>
            <mat-icon matSuffix class="boton">gender</mat-icon>
        </mat-form-field>
    </div>
    <div style="top: 20px;">
        <button class="ancho1" mat-raised-button color="primary">Create Account</button>  
    </div>

</form>
