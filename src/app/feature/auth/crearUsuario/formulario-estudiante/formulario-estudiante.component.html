<form [formGroup]="form" (ngSubmit)="crearEstudiante()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="nombre">
            <mat-icon matSuffix class="boton">name</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="apellido">
            <mat-icon matSuffix class="boton">lastname</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>NickName</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="nickName">
            <mat-icon matSuffix class="boton">nickname</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Semestre</mat-label>
            <mat-select formControlName="semestre" >
                <mat-option *ngFor="let semestre of semestres" [value]="semestre">
                    {{semestre.nombre}}
                </mat-option>
            </mat-select>
            <mat-icon matSuffix class="boton">semester</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Avatar</mat-label>
            
            <mat-select formControlName="avatar">
                <mat-option *ngFor="let avatar of avatares" [value]="avatar">
                    {{avatar.nombreAvatar}}
                </mat-option>
            </mat-select>
            <mat-icon matSuffix class="boton">avatar</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Genero</mat-label>
            
            <mat-select formControlName="genero">
                <mat-option *ngFor="let genero of generos" [value]="genero">
                    {{genero.genero}}
                </mat-option>
            </mat-select>
            <mat-icon matSuffix class="boton">gender</mat-icon>
        </mat-form-field>
    </div>
    <div  style="top: 20px;">
        <button class="ancho1" mat-raised-button color="primary" >Create Account</button>  
    </div>

</form>
