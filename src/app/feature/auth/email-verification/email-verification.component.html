<div class="body" *ngIf="user$ | async as user; else loading">
    <div class="fondoTarjeta">
        <h3 class="align">Gracias por registrarse!</h3>
        <div class="form-group">
            <p class="texto">Se envio un corre de verificacion a : <strong>{{user?.email}}</strong></p>
            <p class="texto">Por favor revise su email y de click en el link de verificaci√≥n</p>
        </div>
        <div class="form-group">
            <button class="boton" (click)="onSendEmail()">Reenviar verificacion</button>
            <button class="boton" (click)="salir()">Salir</button>
        </div>
    </div>
</div>
<ng-template #loading>
    loading...
</ng-template>
