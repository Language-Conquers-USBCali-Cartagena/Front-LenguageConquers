<div class="body" *ngIf="user$ | async as user; else loading">
    <div class="fondoTarjeta">
      <img src="./assets/images/LogoV1.png" class="logo">
        <h3 class="align">¡Gracias por registrarse!</h3>
        <div>
            <p class="texto">Se envio un corre de verificación a:<strong>{{user?.email}}</strong> Por favor revise su email y de click en el link de verificación</p>
        </div>
        <div class="botones">
            <button class="boton" (click)="onSendEmail()">Reenviar verificación</button>
            <button class="boton" (click)="salir()">Salir</button>
        </div>
    </div>
</div>
<ng-template #loading>
    loading...
</ng-template>
