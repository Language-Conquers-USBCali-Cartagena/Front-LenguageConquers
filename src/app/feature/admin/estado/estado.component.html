<mat-card class="tarjetaPrincipal">
    <mat-card-content>
      <mat-card-title>lista de Estados</mat-card-title>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input  matInput (keyup)="applyFilter($event)" placeholder="Ingrese el nombre del estado" #input>
      </mat-form-field>
      <div class="demo-button-container">
        <button mat-raised-button (click)="registrarEstado()" class="demo-button">
          Registrar Estado
        </button>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
          </ng-container>

          <ng-container matColumnDef="usuarioCreador">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Creador</th>
            <td mat-cell *matCellDef="let row"> {{row.usuarioCreador}} </td>
          </ng-container>

          <ng-container matColumnDef="fechaCreacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Creación</th>
            <td mat-cell *matCellDef="let row"> {{row.fechaCreacion}} </td>
          </ng-container>

          <ng-container matColumnDef="usuarioModificador">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modificador</th>
            <td mat-cell *matCellDef="let row"> {{row.usuarioModificador}} </td>
          </ng-container>

          <ng-container matColumnDef="fechaModificacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Modificación</th>
            <td mat-cell *matCellDef="let row"> {{row.fechaModificacion}} </td>
          </ng-container>

          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index"style="text-align:center">
              <a  class="botones" [routerLink]="['/estado/editarEstado/',element.numero_identificacion]" style="color:rgb(19, 12, 59)" matTooltip="Editar Estado">
                <mat-icon>edit</mat-icon>
              </a>
              <a  class="botones" (click)="eliminarEstado(i)" style="color:rgb(224, 26, 26)" matTooltip="Eliminar Estado">
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No Existe un estado con el Nombre "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[7]" aria-label="Seleccione la pagina de estados"></mat-paginator>
      </div>
    </mat-card-content>
</mat-card>
