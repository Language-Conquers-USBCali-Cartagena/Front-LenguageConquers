<mat-card class="tarjetaPrincipal">
    <mat-card-content>
        <mat-card-title *ngIf="!estado else editarT">Crear Estado</mat-card-title>
        <ng-template #editarT>
          <mat-card-title >Actualizar Estado</mat-card-title>
        </ng-template>
        <br>
        <form [formGroup]="form" (ngSubmit)="guardarEstado()">
            <div class="entradas">
                <div class="campo-entrada">
                    <mat-form-field appearance="fill">
                        <mat-label class="titulos">Estado</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="nombreEstado">
                        <mat-icon matSuffix class="boton">estado</mat-icon>
                    </mat-form-field>
                </div>
                <div class="campo-entrada" *ngIf="!estado else editar">
                    <mat-form-field appearance="fill">
                        <mat-label class="titulos">Usuario Creador</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="usuarioCreador">
                        <mat-icon matSuffix class="boton">usuarioCreador</mat-icon>
                    </mat-form-field>
                </div>
                <ng-template #editar>
                <div class="campo-entrada">
                  <mat-form-field appearance="fill">
                      <mat-label class="titulos">Usuario Modificador</mat-label>
                      <input type="text" matInput autocomplete="off" formControlName="usuarioModificador">
                      <mat-icon matSuffix class="boton">usuarioModificador</mat-icon>
                  </mat-form-field>
              </div>
            </ng-template>
                    <div class="boton">
                        <button mat-raised-button class="botones" (click)="atras()">Atr√°s</button>
                        <button mat-raised-button class="botones" (click)="guardarEstado()" *ngIf="!estado else botonEditar">Crear Estado</button>
                        <ng-template #botonEditar>
                          <button mat-raised-button type="button" id="editar" (click)="actualizar()"  class="botones">Actualizar Estado</button>
                        </ng-template>
                      </div>
                </div>

        </form>
    </mat-card-content>
</mat-card>
