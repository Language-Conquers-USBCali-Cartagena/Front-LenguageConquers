<mat-card class="tarjetaPrincipal">
    <mat-card-content>
        <mat-card-title *ngIf="!tipoMision else editarT">Registrar Tipo Misión</mat-card-title>
        <ng-template #editarT>
          <mat-card-title >Actualizar Tipo Misión</mat-card-title>
        </ng-template>
        <br><br>
        <form [formGroup]="form" (ngSubmit)="guardarTipoMision()">
            <div class="entradas">
                <div class="campo-entrada">
                    <mat-form-field appearance="fill">
                        <mat-label class="titulos">Descripción</mat-label>
                        <textarea matInput autocomplete="off" formControlName="descripcion"></textarea>
                        <mat-icon matSuffix class="boton">descripcion</mat-icon>
                    </mat-form-field>
                </div>
                <div class="campo-entrada" *ngIf="!tipoMision else editar">
                    <mat-form-field appearance="fill">
                        <mat-label class="titulos">Usuario Creador</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="usuarioCreador">
                        <mat-icon matSuffix class="boton">usuarioCreador</mat-icon>
                    </mat-form-field>
                </div>
                <ng-template #editar>
                <div class="campo-entrada">
                  <mat-form-field appearance="fill">
                      <mat-label class="titulos">Usuario Modificador</mat-label>
                      <input type="text" matInput autocomplete="off" formControlName="usuarioModificador">
                      <mat-icon matSuffix class="boton">usuarioModificador</mat-icon>
                  </mat-form-field>
              </div>
            </ng-template>
                    <div class="boton">
                        <button mat-raised-button class="botones" (click)="atras()" id="atras">Atrás</button>
                        <button mat-raised-button class="botones" id="guardarTipoMision" (click)="guardarTipoMision()" *ngIf="!tipoMision else botonEditar">Crear Tipo-Misión</button>
                        <ng-template #botonEditar>
                          <button mat-raised-button type="button" id="editar" (click)="actualizar()"  class="botones">Actualizar</button>
                        </ng-template>
                    </div>
                </div>

        </form>
    </mat-card-content>
</mat-card>
