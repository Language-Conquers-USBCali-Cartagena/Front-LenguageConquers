<mat-card class="tarjetaPrincipal">
    <mat-card-content>
        <mat-card-title>Crear Tipo Misión</mat-card-title>
        <br><br>
        <form [formGroup]="form" (ngSubmit)="crearTipoMision()">
            <div class="entradas">
                <div class="campo-entrada">
                    <mat-form-field appearance="fill">
                        <mat-label class="titulos">Descripción</mat-label>
                        <textarea matInput autocomplete="off" formControlName="descripcion"></textarea>
                        <mat-icon matSuffix class="boton">descripcion</mat-icon>
                    </mat-form-field>
                </div>
                <div class="campo-entrada">
                    <mat-form-field appearance="fill">
                        <mat-label class="titulos">Usuario Creador</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="usuarioCreador">
                        <mat-icon matSuffix class="boton">usuarioCreador</mat-icon>
                    </mat-form-field>
                </div>
                <div class="campo-entrada">
                  <mat-form-field appearance="fill">
                      <mat-label class="titulos">Usuario Modificador</mat-label>
                      <input type="text" matInput autocomplete="off" formControlName="usuarioModificador">
                      <mat-icon matSuffix class="boton">usuarioModificador</mat-icon>
                  </mat-form-field>
              </div>
                    <div class="boton">
                        <button mat-raised-button class="botones" (click)="atras()">Atras</button>
                        <button mat-raised-button class="botones" (click)="crearTipoMision()">Crear TipoMision</button>
                    </div>
                </div>

        </form>
    </mat-card-content>
</mat-card>
