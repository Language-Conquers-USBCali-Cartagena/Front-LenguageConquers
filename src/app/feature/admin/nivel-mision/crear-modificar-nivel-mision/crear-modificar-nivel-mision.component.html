<mat-card class="tarjetaPrincipal">
    <mat-card-content>
        <mat-card-title *ngIf="!nivelMision else editarT">Registrar Nivel Misión</mat-card-title>
        <ng-template #editarT>
          <mat-card-title >Actualizar Nivel Misión</mat-card-title>
        </ng-template>
        <br><br>
        <form [formGroup]="form" (ngSubmit)="guardarNivelMision()">
            <div class="entradas">
                <div class="campo-entrada">
                    <mat-form-field appearance="fill">
                        <mat-label class="titulos">Nombre</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="nombre">
                        <mat-icon matSuffix class="boton">nombre</mat-icon>
                    </mat-form-field>
                </div>
                <div class="campo-entrada">
                    <mat-form-field appearance="fill">
                        <mat-label class="titulos">Puntaje Mínimo</mat-label>
                        <input type="number" matInput autocomplete="off" formControlName="puntajeMinimo" id="puntajeMinimo">
                        <mat-icon matSuffix class="boton">puntaje</mat-icon>
                    </mat-form-field>
                </div>
                <div class="campo-entrada">
                    <mat-form-field appearance="fill">
                        <mat-label class="titulos">Imagen Nivel Misión</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="imgNivelMision" id="imgNivelMision">
                        <mat-icon matSuffix class="boton">img</mat-icon>
                    </mat-form-field>
                </div>
                <div class="campo-entrada" *ngIf="!nivelMision else editar">
                    <mat-form-field appearance="fill">
                        <mat-label class="titulos">Usuario Creador</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="usuarioCreador" id="usuarioCreador">
                        <mat-icon matSuffix class="boton">usuarioCreador</mat-icon>
                    </mat-form-field>
                </div>
                <ng-template #editar>
                <div class="campo-entrada">
                  <mat-form-field appearance="fill">
                      <mat-label class="titulos">Usuario Modificador</mat-label>
                      <input type="text" matInput autocomplete="off" formControlName="usuarioModificador" id="usuarioModificador">
                      <mat-icon matSuffix class="boton">usuarioModificador</mat-icon>
                  </mat-form-field>
              </div>
            </ng-template>
                    <div class="boton">
                        <button mat-raised-button class="botones" (click)="atras()" id="atras">Atrás</button>
                        <button mat-raised-button class="botones" (click)="guardarNivelMision()" id="guardarNivelMision" *ngIf="!nivelMision else botonEditar">Crear NivelMisión</button>
                        <ng-template #botonEditar>
                          <button mat-raised-button type="button" id="editar" (click)="actualizar()"  class="botones">Actualizar</button>
                        </ng-template>
                    </div>
                </div>

        </form>
    </mat-card-content>
</mat-card>
