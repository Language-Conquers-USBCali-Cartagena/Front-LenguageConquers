<mat-card class="tarjetaPrincipal">
    <mat-card-content>
      <mat-card-title>Lista de Programas Registrados</mat-card-title>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input  matInput (keyup)="applyFilter($event)" placeholder="Ingrese el nombre del programa" #input>
      </mat-form-field>
      <div class="demo-button-container">
        <button mat-raised-button (click)="registrarPrograma()" class="demo-button">
          Registrar Programa
        </button>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idPrograma}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="usuarioCreador">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Creador</th>
            <td mat-cell *matCellDef="let row"> {{row.usuarioCreador}} </td>
          </ng-container>

          <ng-container matColumnDef="fechaCreacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Creación</th>
            <td mat-cell *matCellDef="let row"> {{row.fechaCreacion}} </td>
          </ng-container>

          <ng-container matColumnDef="usuarioModificador">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modificador</th>
            <td mat-cell *matCellDef="let row"> {{row.usuarioModificador}} </td>
          </ng-container>

          <ng-container matColumnDef="fechaModificacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Modificación</th>
            <td mat-cell *matCellDef="let row"> {{row.fechaModificacion}} </td>
          </ng-container>

          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index"style="text-align:center">
              <a  class="botones" [routerLink]="['/programa/editarPrograma/',element.idPrograma]" style="color:rgb(19, 12, 59); cursor:pointer" (click)="actualizarPrograma(element.idPrograma)" matTooltip="Editar Programa">
                <mat-icon>edit</mat-icon>
              </a>
              <a  class="botones" (click)="eliminarPrograma(element.idPrograma)" style="color:rgb(224, 26, 26); cursor:pointer" matTooltip="Eliminar Programa">
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existe un programa con el nombre "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[4]" aria-label="Seleccione la pagina de los programas"></mat-paginator>
      </div>
    </mat-card-content>
</mat-card>
