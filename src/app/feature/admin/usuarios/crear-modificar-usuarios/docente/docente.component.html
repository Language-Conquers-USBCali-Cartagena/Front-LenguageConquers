<mat-card class="tarjetaPrincipal">
  <mat-card-content>
    <mat-card-title>Registrar Docente</mat-card-title>
    <br><br>
    <form [formGroup]="form" (ngSubmit)="crearProfesor()">
      <div class="entradas">
        <br>
      <div>
          <mat-form-field class="anchoField" appearance="fill">
              <mat-label class="titulos">Nombre</mat-label>
              <input type="text" matInput autocomplete="off" formControlName="nombre">
              <mat-icon matSuffix >name</mat-icon>
          </mat-form-field>
      </div>
      <div>
          <mat-form-field class="anchoField" appearance="fill">
              <mat-label class="titulos">Apellido</mat-label>
              <input type="text" matInput autocomplete="off" formControlName="apellido">
              <mat-icon matSuffix >lastname</mat-icon>
          </mat-form-field>
      </div>

      <div>
          <mat-form-field class="anchoField" appearance="fill">
              <mat-label class="titulos">Genero</mat-label>

              <mat-select formControlName="genero">
                  <mat-option *ngFor="let genero of generos" [value]="genero">
                      {{genero.genero}}
                  </mat-option>
              </mat-select>
              <mat-icon matSuffix >gender</mat-icon>
          </mat-form-field>
      </div>
      <div class="boton">
        <button mat-raised-button class="botones" (click)="atras()">Atras</button>
        <button mat-raised-button  class="botones">Crear Profesor</button>
      </div>
    </div>

    </form>

  </mat-card-content>
</mat-card>
