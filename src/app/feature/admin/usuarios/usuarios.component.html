<mat-card class="tarjetaPrincipal">
  <mat-card-content>
    <mat-card-title>Lista de Usuarios Registrados</mat-card-title>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input  matInput (keyup)="applyFilter($event)" placeholder="Ingrese el nombre del usuario" #input>
    </mat-form-field>
    <div class="demo-button-container">
      <button mat-raised-button (click)="registrarseEstudiante()" class="demo-button">
        Registrar Estudiante
      </button>
      <button mat-raised-button (click)="registrarseDocente()" class="demo-button">
        Registrar Docente
      </button>
    </div>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.Nombre}} </td>
        </ng-container>

        <!-- Apellidos Column -->
        <ng-container matColumnDef="Apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
          <td mat-cell *matCellDef="let row"> {{row.Apellidos}} </td>
        </ng-container>

        <!-- Correo Column -->
        <ng-container matColumnDef="Correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let row"> {{row.Correo}} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index"style="text-align:center">
            <a  class="botones" [routerLink]="['/usuarios/editarUsuario/',element.numero_identificacion]" style="color:rgb(19, 12, 59)" matTooltip="Editar Usuario">
              <mat-icon>edit</mat-icon>
            </a>
            <a  class="botones" (click)="eliminarUsuario(i)" style="color:rgb(224, 26, 26)" matTooltip="Eliminar Cliente">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No Existe un Usuario con el Nombre "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[7]" aria-label="Select page of users"></mat-paginator>
    </div>


  </mat-card-content>
</mat-card>
