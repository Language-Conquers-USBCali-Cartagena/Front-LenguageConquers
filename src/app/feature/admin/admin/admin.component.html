
<div fxLayout="column" fxFlexFill >
  <mat-toolbar fxLayoutAlign="space-between center">
    <span class="example-spacer"></span>
    <button mat-icon-button class="boton">
      <mat-icon>account_circle</mat-icon>
    </button>
    <p class="admin">Administrador</p>
    <button mat-icon-button routerLink="/logout" class="boton">
      <mat-icon class="icono">logout</mat-icon>
    </button>
  </mat-toolbar>
  <mat-drawer-container fxLayout="row" fxFlexFill>
    <mat-drawer mode="side" opened class="sidenav" fxLayoutAlign="start center">
      <div class="logo">
        <a href="" class="logo-mini">
          <div class="logo-img">
            <img src="./assets/images/LogoVF.png" alt="imagen del logo" />
          </div>
        </a>
      </div>
      <br />
      <button mat-button class="botones" (click)="irDasboard()">Dashboard</button>
      <button mat-button class="botones" (click)="irEstudiante()">Estudiantes</button>
      <button mat-button class="botones" (click)="irProfesor()">Profesores</button>
      <button mat-button class="botones" (click)="irReto()">Reto</button>
      <button mat-button class="botones" (click)="irMisiones()">Misiones</button>
      <button mat-button class="botones" (click)="irLogros()">Logros</button>
      <button mat-button class="botones" (click)="irArticulos()">Art&iacute;culos</button>
      <button mat-button class="botones" (click)="irCategorias()">Categor&iacute;as</button>
      <button mat-button class="botones" (click)="irAvatares()">Avatares</button>
      <button mat-button class="botones" (click)="irEstados()">Estados</button>
      <button mat-button class="botones" (click)="irPrograma()">Programa</button>
      <button mat-button class="botones" (click)="irCursos()">Cursos</button>
    </mat-drawer>
    <mat-drawer-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
