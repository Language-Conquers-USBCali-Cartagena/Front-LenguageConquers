<mat-card-title> Estudiantes Matriculados</mat-card-title>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input  matInput (keyup)="applyFilter($event)" placeholder="Ingrese el nombre del estudiante" #input>
</mat-form-field>
<div class="mat-elevation-z8">

<table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="Apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="Correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="NickName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NickName </th>
      <td mat-cell *matCellDef="let row"> {{row.nickName}} </td>
    </ng-container>

    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let row"> {{row.nombreEstado}} </td>
    </ng-container>

    <ng-container matColumnDef="progresoEstudiante">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index"style="text-align:center">
        <button class="botones"  [disabled]="!habilitado"   (click)="onVerEstudiante(element.idEstudiante)" matTooltip="Ver Progreso del estudiante">
          <mat-icon>search</mat-icon>
        </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No existe un estudiante con el nombre "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5]" aria-label="Seleccione la pagina"></mat-paginator>

</div>
