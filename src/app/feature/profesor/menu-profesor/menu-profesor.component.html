<div class="body">
  <app-slider-principal></app-slider-principal>
  <mat-card fxFlex="50" class="tarjetaPeq">
    <mat-card-title class="titulo1">Hola, Profesor {{capitalizerFirstLetter(profesor.nombre || '')}} {{capitalizerFirstLetter(profesor.apellido || '')}}</mat-card-title>
    <br>
    <mat-card-subtitle class="tituloTarjetaPeq">Bienvenido de nuevo a Language Conquers</mat-card-subtitle>
  </mat-card>
  <div class="fondoTarjeta">
    <div class="profesor">
      <mat-card class="cursos" *ngFor="let tarjetas of cursosCard" [routerLink]="['/profesor/curso/configuracion-curso/1']" >
        <img mat-card-image src="./assets/images/fondos/portadaCurso.png">
          <mat-card-subtitle class="titulo">Facultad de Ingenieria</mat-card-subtitle>
          <a class="vinculos-contra" [routerLink]="['/profesor/curso/configuracion-curso/1']">{{tarjetas.nombre}}</a>
      </mat-card>
    </div>
  </div>
</div>
